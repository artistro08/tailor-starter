<button
        id="cart-button"
        data-browser-validate
        data-request="onAddToCart"
        data-request-update="'shop/cart-data': '#cart-data'"
        class="btn btn-outline-primary d-inline-flex align-items-center me-2"
        data-request-success="onCartUpdate()"
        type="submit"
        {% if product.content_group == 'simple' %}
            {% if product.quantity == 0 %}
                {{ 'disabled' }}
            {% endif %}
        {% endif %}
>
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16" style="font-size: 20px">
        <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5V8z"/>
    </svg>&nbsp;Add To Cart
</button>
