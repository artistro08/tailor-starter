description = "Simple Layout for utility pages"
title = "Default"

[global settings]
handle = "Content\Settings"
==
<!DOCTYPE html>
<html lang="{{ this.site ? this.site.locale : 'en' }}">
    <head>
        {% partial 'head' %}
    </head>
    <body class="layout-{{ this.page.layout }} page-{{ this.page.id }}">
        {{ settings.body_code|raw }}
        <main>
            {% page %}
        </main>
    </body>
    {% partial 'foot' %}
</html>
