            email: Email
            textarea: Multi-line Text
            checkbox: Checkbox
            select: Dropdown
            file: File Upload
        options:
          type: repeater
          label: Field Options
          commentAbove: Add items to the dropdown
          form:
            fields:
              label:
                type: text
                label: Option Name
                commentAbove: The name of the option
                validation: required
                span: left
              slug:
