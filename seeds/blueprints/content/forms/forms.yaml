    tab: Manage
    type: repeater
    commentAbove: Add email recipients for this form.
    span: full
    icon: icon-email
    form:
      fields:
        email:
          label: Email Recipient
          type: text
          validation: required|email
    trigger:
      action: show
      field: enable_notifications
      condition: checked