uuid: 83b9e12a-00ae-11ed-aa21-40050015ab8d
handle: Content\Events
type: mixin
name: Events
fields:
  section_header:
    type: mixin
    source: Content\SectionHeader
  show:
    type: dropdown
    span: left
    label: Events to Show
    commentAbove: Choose to show upcoming or all events.
    options:
      upcoming: Upcoming Events
      all: All Events
  sort_by:
    type: dropdown
    span: right
    label: Sort Events
    commentAbove: Choose how you would like to sort your events.
    options:
      date: Event Date
      title: Event Title
  reverse_order:
    type: switch
    span: right
    cssClass: mt-3
    label: Reverse Order
    comment: Reverse the sort order of the events (Descending). 
  show_older_events:
    type: switch
    span: left
    cssClass: mt-3
    label: Show Older Events
    comment: Show events that have passed. Also groups the events from past to present and displays a title for each.
    trigger: 
      action: show
      field: show
      condition: value[upcoming]
  older_events_title:
    type: text
    span: right
    label: Older Events Title
    default: Older Events
    commentAbove: The text displayed right before the older events.
    trigger:
      action: show
      field: show_older_events
      condition: checked
  upcoming_events_title:
    type: text
    span: left
    label: Upcoming Events Title
    default: Upcoming Events
    commentAbove: The text displayed right before the upcoming events.
    trigger:
      action: show
      field: show_older_events
      condition: checked
  advanced_content:
    type: mixin
    source: Content\AdvancedFields
    label: Advanced Settings
    tab: Advanced