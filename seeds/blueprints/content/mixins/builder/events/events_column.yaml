uuid: 8e643e71-083a-11ed-b17e-7b1059f5289f
handle: Content\EventsColumn
type: mixin
name: Events
fields:
  column_header:
    type: mixin
    label: Column Header
    source: Content\ColumnHeader
  show:
    type: dropdown
    span: left
    label: Events to Show
    commentAbove: Choose to show upcoming or all events.
    options:
      upcoming: Upcoming Events
      all: All Events
  sort_by:
    type: dropdown
    span: right
    label: Sort Events
    commentAbove: Choose how you would like to sort your events.
    options:
      date: Event Date
      title: Event Title
  reverse_order:
    type: switch
    span: right
    cssClass: mt-3
    label: Reverse Order
    comment: Reverse the sort order of the events (Descending). 
  show_older_events:
    type: switch
    span: left
    cssClass: mt-3
    label: Show Older Events
    comment: Show events that have passed. Also groups the events from past to present and displays a title for each.
    trigger: 
      action: show
      field: show
      condition: value[upcoming]
  older_events_title:
    type: text
    span: right
    label: Older Events Title
    default: Older Events
    commentAbove: The text displayed right before the older events.
    trigger:
      action: show
      field: show_older_events
      condition: checked
  upcoming_events_title:
    type: text
    span: left
    label: Upcoming Events Title
    default: Upcoming Events
    commentAbove: The text displayed right before the upcoming events.
    trigger:
      action: show
      field: show_older_events
      condition: checked
  hr_1:
    type: ruler
  column_options:
    type: mixin
    source: Content\ColumnOptions