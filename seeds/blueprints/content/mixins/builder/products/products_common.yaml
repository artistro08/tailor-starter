uuid: 7ca214e5-a4b6-11ed-a554-95bb16ce6d01
handle: Content\ProductsCommonFields
type: mixin
name: Products
fields:
  sort_by:
    type: dropdown
    span: left
    label: Sort Products
    commentAbove: Choose how you would like to sort your products.
    tab: General
    options:
      date: Product Published Date
      title: Product Title
  limit:
    type: number
    span: right
    label: Product Limit
    commentAbove: How many products would you like to show? Min of 3, max of 5.
    min: 3
    tab: General
    trigger: 
      action: disable
      field: enable_pagination
      condition: checked
  filter_by_category:
    type: switch
    span: left
    cssClass: mt-3
    label: Filter By Category
    comment: Filter products by a specific category
  reverse_order:
    type: switch
    span: right
    cssClass: mt-3
    label: Reverse Order
    comment: Reverse the sort order of the products (Descending). 
    tab: General
  product_category_filter:
    label: Choose Category
    commentAbove: Choose a category to filter by
    type: entries
    span: full
    maxItems: 1
    displayMode: recordfinder
    prompt: Click the %s to find a product category.
    source: Content\Product\Category
    tab: General
    trigger:
      action: show
      field: filter_by_category
      condition: checked
  pagination:
    type: mixin
    tab: General
    source: Content\Pagination