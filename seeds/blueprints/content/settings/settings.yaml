    label: Enable Shop
    default: false
    tab: Settings
    span: row
    spanClass: col-12 col-lg-3
  enable_events:
    type: switch
    comment: Enable events on the site.
    label: Enable Events
    default: false
    tab: Settings
    span: row
    spanClass: col-12 col-lg-3
  enable_blog:
    type: switch
    comment: Enable blog posts on the site.
    label: Enable Blog
    default: false
    tab: Settings
    span: row
    spanClass: col-12 col-lg-3
  enable_search:
    type: switch
    comment: Enable Search throughout the site
    label: Enable Search
    default: false
    tab: Settings
    span: row
    spanClass: col-12 col-lg-3
  hr_2:
    type: ruler
    tab: Settings
  container_style:
    type: dropdown
    label: Container Style for the Main Navbar
    commentAbove: Choose the container style. Pick "Fluid" for full width.
    tab: Settings
    span: left
    options:
      container: Normal
      container-fluid: Fluid
  navbar_position:
    type: dropdown
    label: Navbar Style for the Main Navbar
    commentAbove: Choose the Navbar position.
    tab: Settings
    span: right
    default:  sticky-top
    options:
      sticky-top : Sticky
      position-relative: Relative
      position-absolute: Absolute
  navbar_background:
    type: dropdown
    label: Navbar Background Color
    commentAbove: Choose the Navbar Background Color.
    tab: Settings
    span: left
    default: bg-light
    options:
      bg-light: Light
      bg-dark: Dark
      bg-transparent: Transparent
  default_search_page:
    maxItems: 1
    label: Default Search Page
    tab: Search
    type: entries
    source: Content\Page
    commentAbove: The default search page. Used if no page is set in a search block.
    displayMode: recordfinder
    validation: 
      - required_if:enable_search,1
    conditions: content_group = 'search'
    trigger:
      action: show
      field: enable_search
      condition: checked
  enable_global_search:
    type: switch
    comment: Enable Global Search in the navbar
    label: Enable Global Search
    default: false
    tab: Search
    span: full
    trigger:
      action: show
      field: enable_search
      condition: checked
  entries_to_search:
    label: Global Items to Search
    commentAbove: What content should be searchable?
    type: checkboxlist
    tab: Search
    quickselect: true
    options: 
      pages: Pages
      posts: Blog Posts
      events: Events
      products: Products
    trigger:
      action: show
      field: enable_search
      condition: checked
  search_field_placeholder:
    type: text
    label: Search Field Placeholder
    tab: Search
    commentAbove: The text that is inside the field before the user starts typing
    span: full
    default: Search this site...
    trigger:
      action: show
      field: enable_search
      condition: checked
  header_code:
    label: Header Code
    type: codeeditor
    language: html
    commentAbove: Insert code inside the <code>&lt;header&gt;</code> on every page. Useful if you have some tracking code that needs to be entered.
    commentHtml: true
    tab: Global Code
    span: row
    spanClass: col-12 col-lg-4
  body_code:
